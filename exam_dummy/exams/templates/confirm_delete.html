{% extends 'base.html' %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
<h2>Are you sure you want to delete this exam?</h2>
<p>Exam Title: {{ exam.title }}</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'view_exams' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
