{% extends 'base.html' %}

{% block title %}Edit Question{% endblock %}

{% block content %}
<h1>Edit Question</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save Changes</button>
</form>
<a href="{% url 'edit_exam' question.exam.id %}" class="btn btn-secondary mt-3">Back to Exam</a>
{% endblock %}
